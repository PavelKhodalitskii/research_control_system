<div class="items_list">
    {% for event in events %}
        <a href="{{ event.get_absolute_url }}" class="research">
            <h2>{{event.name}}</h2>
            <b>{{event.type}}</b>
            <p>Дата проведения: {{event.date}}</p>
            <p>Факультет {{event.faculty}}</p>
        </a>
    {% endfor %}
</div>
